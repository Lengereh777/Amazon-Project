# NOTE: This file is kept for local development reference.
# The primary Netlify configuration is in the root: ../netlify.toml
# That configuration specifies base = "Frontend" and includes all settings.

# If deploying this Frontend folder independently, use the settings below:

[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
